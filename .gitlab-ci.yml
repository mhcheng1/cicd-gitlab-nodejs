stages:
 - build

build_image:
  image: docker:latest
  services:
  - docker:dind
  stage: build
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker build -t registry.gitlab.com/mhcheng1/docker-nodejs .
    - docker push registry.gitlab.com/mhcheng1/docker-nodejs:latest
    